on:
  push

name: Check Format

jobs:
  check:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: yarn

      - name: Check format
        run: |
          forge --version
          forge fmt --check
